<!doctype html>
<html>
    <head>
        <title>Base Converter</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "JetBrains Mono", monospace;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #f5f5f5;
            }
            .box {
                margin: 20px 0;
            }
            textarea {
                width: 100%;
                height: 100px;
                padding: 10px;
                box-sizing: border-box;
                font-family: "JetBrains Mono", monospace;
                margin-top: 5px;
            }
            select {
                width: 100%;
                padding: 5px;
                font-family: "JetBrains Mono", monospace;
                margin-top: 5px;
            }
            h1 {
                color: #333;
            }
            label {
                font-weight: bold;
                color: #444;
            }
        </style>
    </head>
    <body>
        <h1>Base Converter</h1>
        <div class="box">
            <label>Text in Base:</label>
            <select id="baseFrom">
                <option value="2">Binary</option>
                <option value="10">Decimal</option>
                <option value="16">Hexadecimal</option>
                <option value="64">Base64</option>
            </select>
            <textarea id="input"></textarea>
        </div>
        <div class="box">
            <label>Converted to Base:</label>
            <select id="baseTo">
                <option value="2">Binary</option>
                <option value="10" selected>Decimal</option>
                <option value="16">Hexadecimal</option>
                <option value="64">Base64</option>
            </select>
            <textarea id="output"></textarea>
        </div>

        <script>
            const input = document.getElementById("input");
            const output = document.getElementById("output");
            const baseFrom = document.getElementById("baseFrom");
            const baseTo = document.getElementById("baseTo");

            function convert() {
                try {
                    const num = parseInt(input.value, parseInt(baseFrom.value));
                    output.value = num.toString(parseInt(baseTo.value));
                } catch (e) {
                    output.value = "Invalid input";
                }
            }

            input.addEventListener("input", convert);
            baseFrom.addEventListener("change", convert);
            baseTo.addEventListener("change", convert);
        </script>
    </body>
</html>
